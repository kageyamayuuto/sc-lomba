{% load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        ul{
            list-style-type: none;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <nav class="py-2 bg-body-tertiary border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><b>MyBlog</b></li>
                <li class="nav-item"><a href="" class="nav-link link-body-emphasis px-2" aria-current="page">Home</a></li>
                {% for category in categories %}
                <li class="nav-item"><a href="{% url 'category' category.slug  %}" class="nav-link link-body-emphasis px-2">{{category.title}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </nav>
